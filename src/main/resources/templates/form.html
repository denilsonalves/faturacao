<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta name="description" content="Projeto sistema de faturação" />
<meta name="author" content="Denilson Alves" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet" href="../static/css/botao.css">

<title th:text="${titulo}"></title>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Faturacion</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item "><a class="nav-link" href="#">Home <span
						class="sr-only">(Página atual)</span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Preços</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Desativado</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<h1 class="text-primary" th:text="${titulo}"></h1>



			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" th:field="*{nome}" placeholder="Nome"
						value="" th:errorclass="'form-control alert-danger'" >
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
					<div class="invalid-feedback">É obrigatório inserir um nome
						válido.</div>
				</div>
				<div class="col-md-6 mb-3">
					<label for="apelido">Apelido</label> <input type="text"
						class="form-control" th:field="*{apelido}" placeholder="Apelido"
						value="" th:errorclass="'form-control alert-danger'" >
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apelido')}" th:errors="*{apelido}"></small>
					<div class="invalid-feedback">É obrigatório inserir um
						apelido.</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="email">Email</label> <input type="email"
						class="form-control" th:field="*{email}" placeholder="Email"
						value=""  th:errorclass="'form-control alert-danger'">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					<div class="invalid-feedback">É obrigatório inserir um email
						válido.</div>
				</div>
			</div>



			<hr class="mb-4">
			<!-- <button class="btn btn-primary btn-lg btn-block btn-custom" type="submit">Inserir</button> -->
	 <input type="submit" value="Inserir" class="btn btn-primary btn-lg btn-block"/> 


			<input type="hidden" th:field="*{id}" />
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
